---
- name: Tear down apt-cacher stack when disabled
  when: not mash_apt_proxy_enabled | bool
  community.docker.docker_compose:
    project_src: "{{ mash_apt_proxy_compose_dir }}"
    state: absent
  ignore_errors: true
  become: true

- name: Ensure apt-cacher compose directory state
  ansible.builtin.file:
    path: "{{ mash_apt_proxy_compose_dir }}"
    state: "{{ 'directory' if mash_apt_proxy_enabled else 'absent' }}"
    mode: "0755"
  become: true

- name: Ensure apt-cacher cache directory exists
  when: mash_apt_proxy_enabled | bool
  ansible.builtin.file:
    path: "{{ mash_apt_proxy_cache_dir }}"
    state: directory
    mode: "0755"
  become: true

- name: Deploy apt-cacher compose file
  when: mash_apt_proxy_enabled | bool
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ mash_apt_proxy_compose_dir }}/docker-compose.yml"
    mode: "0644"
  become: true

- name: Manage apt-cacher stack when enabled
  when: mash_apt_proxy_enabled | bool
  community.docker.docker_compose:
    project_src: "{{ mash_apt_proxy_compose_dir }}"
    state: "{{ mash_apt_proxy_state }}"
  become: true
